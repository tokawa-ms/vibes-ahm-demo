    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-retro-bg text-neon-green font-pixel overflow-x-hidden min-h-screen">
    <!-- Background grid pattern -->
    <div class="fixed inset-0 opacity-20 pointer-events-none">
        <div class="absolute inset-0" style="background-image: repeating-linear-gradient(90deg, #39ff14 0px, transparent 1px, transparent 20px, #39ff14 21px), repeating-linear-gradient(0deg, #39ff14 0px, transparent 1px, transparent 20px, #39ff14 21px);"></div>
    </div>

    <!-- Game Container -->
    <div class="relative z-10 min-h-screen flex items-center justify-center p-2 sm:p-4">
        <div class="game-container bg-black border-4 border-neon-green rounded-lg p-3 sm:p-6 shadow-2xl w-full max-w-lg max-h-screen overflow-y-auto">

                    <div id="score" class="text-neon-yellow text-xl font-bold">0</div>
                    <div class="text-neon-blue mb-2 mt-3">LEVEL</div>
                    <div id="level" class="text-neon-yellow text-xl font-bold">1</div>
                    <div class="text-neon-blue mb-2 mt-3">LINES</div>
                    <div id="lines" class="text-neon-yellow text-xl font-bold">0</div>
                </div>

                <!-- Next Piece Preview -->
                <div class="bg-gray-900 border-2 border-neon-pink p-3 rounded">

                    <canvas id="next-canvas" width="80" height="80" class="border border-gray-600"></canvas>
                </div>
            </div>

            <!-- Game Board -->

                <canvas id="game-canvas" width="300" height="600" class="border-4 border-neon-green bg-black"></canvas>
            </div>

            <!-- Controls Info -->

                <div class="text-neon-yellow text-sm mb-2">CONTROLS</div>

                    <div>‚Üì : È´òÈÄüËêΩ‰∏ã</div>
                    <div>SPACE : Áû¨ÈñìËêΩ‰∏ã</div>

            </div>

                    START
                </button>
                <button id="pause-btn" class="px-6 py-2 bg-neon-yellow text-black font-bold rounded hover:bg-yellow-400 transition-colors">
                    PAUSE
                </button>
                <button id="reset-btn" class="px-6 py-2 bg-neon-pink text-black font-bold rounded hover:bg-pink-400 transition-colors">
                    RESET
                </button>
            </div>

            <!-- Audio Controls -->
            <div class="flex justify-center gap-2 mt-3">

        </div>
    </div>

    <!-- Game Over Overlay -->
    <div id="game-over" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden">
        <div class="bg-black border-4 border-neon-pink p-8 rounded-lg text-center">
            <h2 class="text-3xl font-bold text-neon-pink mb-4 animate-pulse">GAME OVER</h2>
            <div class="text-neon-yellow mb-2">FINAL SCORE</div>
            <div id="final-score" class="text-4xl font-bold text-neon-green mb-4">0</div>
            <button id="restart-btn" class="px-6 py-2 bg-neon-green text-black font-bold rounded hover:bg-green-400 transition-colors">

    </div>
